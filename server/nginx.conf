worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Gzip - optimizado
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/xml
        font/woff2
        image/svg+xml
        text/css
        text/plain
        text/xml;

    # Redirect HTTP -> HTTPS
    server {
        listen 80;
        server_name dev.curso-astro.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name dev.curso-astro.com;

        ssl_certificate     /etc/nginx/certs/dev.curso-astro.com.crt;
        ssl_certificate_key /etc/nginx/certs/dev.curso-astro.com.key;

        # Si tienes cadena de certificados (no siempre es necesario en local)
        ssl_trusted_certificate /etc/nginx/certs/dev.curso-astro.com-chain.crt;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Para debug en local puedes bajar la seguridad:
        # ssl_verify_client off;

        location / {
            proxy_pass http://curso-astro-app:4321; # contenedor de Astro
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cache para est√°ticos
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }
    }
}
